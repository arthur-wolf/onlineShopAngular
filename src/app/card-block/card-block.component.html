<div class="container">
    <div *ngFor="let product of products" class="card-element">
      <div class="card">
        <div class="card-image">
          <img src="{{product.img}}" alt="">
        </div>
        <div class="card-content">
          <div class="card-name-and-price">
            <p>{{product.name}} <br> ${{product.price}}</p>
          </div>
          <div>
            <button (click)="addToCart(product)" class="add-to-cart" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
